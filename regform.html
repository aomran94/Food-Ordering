<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Food Ordering</title>
    <script src="checkout.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="bg.css">

  </head>
  <body>
    <main>
      <div class="jumbotron">
        <div class="container-fluid text-center">
          <h1 class="display-4">Order your food NOW!</h1>
          <p class="lead">You can now order the most healthy and delicious food you desire .. </p>
        </div>
      </div>
      <hr>
      <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4">
          <img class="img-responsive" height="250" width="250" src="https://i.giphy.com/media/ZdepVTYArff7NirCK9/giphy.webp">
        </div>

        <div class="col-xl-4 bg-light rounded">
          <h4>Please fill in your data:</h4>
          <form action="./checkout.html" method="GET" id="regform" class="">
            <section class="personal-details">
              <input type="text" class="form-control" name="username" id="username" placeholder="Username" pattern="[A-Za-z0-9\.]+">
              <input type="text" class="form-control"  name="email" id="email" placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              <input type="text" class="form-control"  name="mobile" id="mobile" placeholder="Mobile number" pattern="[0-9]+">
              <input type="password" class="form-control"  name="pass" id="pass" placeholder="Password" minlength="8">
              <input type="text" class="form-control"  name="address" placeholder="Address" id="address">
            </section>
            <hr>
    
            <section class="submission text-center">
              <input type="submit" class="btn btn-primary" value="Submit">
            </section>
          </form>
        </div>

        <div class="col-xl-4">
          <img class="img-responsive" height="250" width="250" src="https://i.giphy.com/media/ZdepVTYArff7NirCK9/giphy.webp">
        </div>
      </div>
      </div>

      
    </main>
  </body>
</html>
